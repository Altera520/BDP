---
- name: Create airflow schema
  hosts: mariadb
  become: yes
  gather_facts: false
  vars_files:
    - group_vars/airflow.yml
  vars:
    createdb: True
  roles:
    - mariadb
  when: act == 'setup'

- hosts: airflow
  become: yes
  vars_files:
    - group_vars/mariadb.yml
  roles:
    - common
    - python
    - airflow